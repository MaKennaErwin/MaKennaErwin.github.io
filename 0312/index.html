    <script>
        "use strict";
        //alert(a4);
        console.log(a4);

        console.log(b2);

        //string 
        let s1; //works the same way as var in this case because it's not surrounded by {}, meaning let behaves like a global variable

        s1 = "Tom"; //string
        s1 = 'Tom'; //double or single quotes both work to define a string

        //html css (not programming, no if else or loops)
        //JavaScript
        //let (we use 90% of the time), var
        //`${}` know how to use ticks (``) and ${} syntax

        //know how to define an object
        let stu1 = {
            age: 19,
            name: "tom",

            weight: 128.8
        }; //object, dictionary

        //how to define functions
        //way 1 (no let before p1 or p2)

        {
            return p1 + p2;
        }

        let r1 = func1(2.3, 3.6)
        console.log(r1);

        let fc1; //undefined
        fc1 = func1;
        r1 = fc1(2, 3);
        console.log(r1);

        //way 2 arrow function
        let fc2;
        //in JavaScript, semicolon is not required (but is highly recommended)

        r1 = fc2(2, 3);
